apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: analytics
  labels:
    app: frontend
    tenant: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tenant: analytics
  template:
    metadata:
      labels:
        app: frontend
        tenant: analytics
    spec:
      containers:
      - name: frontend
        image: your-registry/task-management-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://backend-service:3000"
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: analytics
  labels:
    app: frontend
    tenant: analytics
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend
    tenant: analytics

