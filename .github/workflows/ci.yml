name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run tests
      working-directory: ./backend
      run: npm test || echo "No tests configured yet"
    
    - name: Lint
      working-directory: ./backend
      run: npm run lint || echo "No lint script configured"

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
    
    - name: Lint
      working-directory: ./frontend
      run: npm run lint || echo "No lint script configured"

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.REGISTRY_URL }}/task-management-backend:latest
          ${{ secrets.REGISTRY_URL }}/task-management-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/task-management-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/task-management-backend:buildcache,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.REGISTRY_URL }}/task-management-frontend:latest
          ${{ secrets.REGISTRY_URL }}/task-management-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/task-management-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/task-management-frontend:buildcache,mode=max

